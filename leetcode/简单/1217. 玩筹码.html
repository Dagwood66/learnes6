<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1217. 玩筹码</title>
</head>
<body>
<script>
    (function () {

        console.log(f([2,2,2,3,3]));

        function f(chips) {
            // 判断奇偶个数
            let iNum = 0, // 偶数
                jNum = 0; // 奇数
            chips.forEach(item => {
                Number.isInteger(item / 2) ? iNum++ : jNum++;
            });
            return jNum < iNum ? jNum : iNum;
        }
    })();
</script>
</body>
</html>
