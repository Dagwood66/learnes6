<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>367. 有效的完全平方数</title>
</head>
<body>
<pre>
给定一个正整数 num，编写一个函数，如果 num 是一个完全平方数，则返回 True，否则返回 False。

说明：不要使用任何内置的库函数，如  sqrt。

示例 1：
输入：16
输出：True

示例 2：
输入：14
输出：False
</pre>
<script>
    console.log(f(1000000));

    function f(num) {
        let i = 0;
        while (i * i <= num) {
            if (i * i === num) {
                return true;
            }
            i++;
        }
        return false;
    }
</script>
</body>
</html>
