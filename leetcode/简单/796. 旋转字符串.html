<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>796. 旋转字符串</title>
</head>
<body>
<pre>
给定两个字符串, A 和 B。

A 的旋转操作就是将 A 最左边的字符移动到最右边。 例如, 若 A = 'abcde'，在移动一次之后结果就是'bcdea' 。如果在若干次旋转操作之后，A 能变成B，那么返回True。

示例 1:
输入: A = 'abcde', B = 'cdeab'
输出: true

示例 2:
输入: A = 'abcde', B = 'abced'
输出: false
注意：

A 和 B 长度不超过 100。
</pre>
<script>
    console.log(f('abcde', 'cdeab'));

    function f(A, B) {
        // 判断数量
        if (A.length !== B.length) {
            return false;
        }
        if (A === B) {
            return true;
        }
        let aArr = A.split("");
        for (let i = 0; i < aArr.length; i++) {
            aArr.push(aArr.shift());
            if (aArr.join("") === B) {
                return true;
            }
        }
        return false;
    }
</script>
</body>
</html>
