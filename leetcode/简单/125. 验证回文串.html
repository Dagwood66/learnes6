<!DOCTYPE html>

    <title>125. 验证回文串</title>
</head>
<body>
<pre>
给定一个字符串，验证它是否是回文串，只考虑字母和数字字符，可以忽略字母的大小写。

说明：本题中，我们将空字符串定义为有效的回文串。

示例 1:

输入: "A man, a plan, a canal: Panama"
输出: true
示例 2:

输入: "race a car"
输出: false
</pre>
<script>
    console.log(f("A man, a plan, a canal: Panama"));

    function f(s) {
        let arr = s.toLowerCase().replace(/[^a-z0-9]*/g, "").split("");
        let i = 0, j = arr.length - 1;
        while (i <= j) {
            if (arr[i] === arr[j]) {
                i += 1;
                j -= 1;
            } else {
                return false;
            }
        }
        return true;
    }
</script>
</body>
