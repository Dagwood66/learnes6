<pre>
给定一组非负整数，重新排列它们的顺序使之组成一个最大的整数。

示例 1:

输入: [10,2]
输出: 210
示例 2:

输入: [3,30,34,5,9]
输出: 9534330
说明: 输出结果可能非常大，所以你需要返回一个字符串而不是整数。
</pre>
<script>
    console.log(f([0, 0]));

    function f(nums) {
        // nums = nums.map(item => {
        //     let str = new Array(("" + Number.MAX_SAFE_INTEGER).length + 1).join("0");
        //     return [item, (item + str).substring(0, Number.MAX_SAFE_INTEGER)];
        // });
        // return nums.sort((item1, item2) => {
        //     if (item1[1] < item2[1]) {
        //         return 1;
        //     } else {
        //         return -1;
        //     }
        // }).map(item => item[0]).join("");
        let s = nums.sort((item1, item2) => {
            if (("" + item1 + item2) > ("" + item2 + item1)) {
                return -1;
            } else {
                return 1;
            }
        }).join("");
        return s.replace(/0*([1-9]*)/, "$1") || "0";
    }
</script>
