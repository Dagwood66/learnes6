<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            background-color: #444;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    let divEle = document.querySelector("#container");
    let count = 1;

    function getUserAction() {
        divEle.innerHTML = count++;
    }

    divEle.onmousemove = getUserAction;
</script>
</body>
</html>
