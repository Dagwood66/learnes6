<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            background-color: #444;
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    let divEle = document.querySelector("#container");
    let count = 1;

    function getUserAction(e) {
        console.log(e);
        divEle.innerHTML = count++;
    }

    function debounce(func, wait, immediate) {
        let timeout, result;

        return function () {
            let context = this;
            let args = arguments;
            if (timeout) {
                clearTimeout(timeout);
            }
            if (immediate) {
                let callNow = !timeout;
                timeout = setTimeout(function () {
                    timeout = null;
                }, wait);
                if (callNow) {
                    result = func.apply(context, args);
                }
            } else {
                timeout = setTimeout(function () {
                    func.apply(context, args);
                }, wait);
            }
            return result;
        }
    }

    divEle.onmousemove = debounce(getUserAction, 1000, true);
</script>
</body>
</html>
