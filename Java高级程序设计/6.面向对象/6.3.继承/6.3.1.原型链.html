<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.3.1.原型链</title>
</head>
<body>
<script>
    function SuperType() {
        this.property = true;
    }

    SuperType.prototype.getSuperValue = function () {
        return this.property;
    };

    function SubType() {
        this.subproperty = false;
    }

    SubType.prototype = new SuperType();

    SubType.prototype.getSubValue = function () {
        return this.subproperty;
    };

    let subType = new SubType();
    console.log(subType.getSuperValue());

    console.log(SuperType.prototype.constructor);
    console.log(SubType.prototype.constructor);

    console.log(subType instanceof Object);
    console.log(subType instanceof SuperType);
    console.log(subType instanceof SubType);
</script>
</body>
</html>
