<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.2.5.动态原型模式</title>
</head>
<body>
<script>
    function Person(name, age, job) {
        this.name = name;
        this.age = age;
        this.job = job;

        if (typeof this.sayName != "function") {
            Person.prototype.sayName = function () {
                console.log(this.name);
            }
        }
    }

    let friend = new Person("Nicholas", 29, "Software Engineer");
    friend.sayName();
</script>
</body>
</html>
