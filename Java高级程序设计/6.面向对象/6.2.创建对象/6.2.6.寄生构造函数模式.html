<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.2.6.寄生构造函数模式</title>
</head>
<body>
<script>
    function Person(name, age, job) {
        let obj = {};
        obj.name = name;
        obj.age = age;
        obj.job = job;
        obj.sayName = function () {
            console.log(this.name);
        };
        return obj;
    }

    let friend = new Person("Nicholas", 29, "Software Engineer");
    friend.sayName();

    console.log(Object.getPrototypeOf(friend));
    console.log(Person.prototype.constructor);
</script>
</body>
</html>
