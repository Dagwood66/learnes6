<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.2.1.工厂模式</title>
</head>
<body>
<script>
    // 工厂模式
    //      弊端:无法识别对象(对象类型)
    function createPerson(name, age, job) {
        let object = {};
        object.name = name;
        object.age = age;
        object.job = job;
        object.sayName = function () {
            console.log(this.name);
        };
        return object;
    }

    let person1 = createPerson("Nicholas", 29, "Software Engineer");
    let person2 = createPerson("Greg", 27, "Doctor");

    console.log(person1);
    console.log(person2);
</script>
</body>
</html>
