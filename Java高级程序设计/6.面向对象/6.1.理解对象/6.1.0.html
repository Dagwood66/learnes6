<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    (function () {
        let person = new Object();
        person.name = "Nicholas";
        person.age = "29";
        person.job = "Software Engineer";
        person.sayName = function () {
            console.log(this.name);
        };
        person.sayName();
    })();

    (function () {
        let person = {
            name: "Nicholas",
            age: 29,
            job: "Software Engineer",
            sayName() {
                console.log(this.name);
            }
        };

        person.sayName();
    })()
</script>
</body>
</html>
