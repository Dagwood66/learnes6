<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性类型</title>
</head>
<body>
<script>
    let book = {};
    Object.defineProperties(book, {
        _year: {
            value: 2004
        },
        edition: {
            value: 1,
        },
        year: {
            get() {
                return this._year;
            },
            set(v) {
                if (v > 2004) {
                    this._year = v;
                    this.edition += v - 2004;
                }
            }
        }
    });
    console.log(book);
    book.year = 2005;
    console.log(book);
</script>
</body>
</html>
