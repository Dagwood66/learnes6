<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    f("1");
    fs("1");

    function f(a) {
        console.log(arguments);
        console.log(arguments[0] === a);

        arguments[0] = 2;
        console.log(arguments[0]);
        console.log(a);
        a = 2;
        console.log(arguments[0]);
        console.log(a);
    }

    function fs(a) {
        "use strict";
        console.log("---严格模式---");
        console.log(arguments);
        console.log(arguments[0] === a);
        // 严格模式 arguments，参数改变数据不会同步
        // arguments[0] = 2;
        a = 2;
        console.log(arguments[0] + "---" + a);
    }
</script>
</body>
</html>
