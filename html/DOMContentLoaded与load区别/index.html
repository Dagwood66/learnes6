<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOMContentLoaded与load区别</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOMContentLoaded');
        });
        document.addEventListener('Load', function () {
            console.log('load');
        });
    </script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css" rel="stylesheet">
    <script>
        console.log('到我了没');
    </script>
</head>
<body>
1. css加载不会阻塞DOM树的解析
2. css加载会阻塞DOM树的渲染
3. css加载会阻塞后面js语句的执行、
</body>
</html>
