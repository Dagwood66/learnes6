<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function identify() {
        return this.name.toUpperCase();
    }

    function speak() {
        var greeting = "hello I'm " + identify.call(this);
    }

    var me = {
        name: "Kyle"
    };

    var you = {
        name: "Reader"
    };

    identify.call(me);
    identify.call(you);

    speak.call(me);
    speak.call(you);

</script>
</body>
</html>
