<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
引擎 编译器 作用域
<script>
    var a = 2;
    // 1. 当前作用域是否存在 a
    // 2. 存在-继续编译 不存在-作用域创建 a
    // 3. 引擎询问作用域是否存在 a
    // 4. 存在-赋值 不存在-向上一级作用域查找
    // ---------------------------------------------------------------------------------
    function foo(a) {
        var b = a;
        return a + b;
    }
    var c = foo(2);
    // 1. 找到其中所有的 LHS 查询。（这里有 3 处！）
    // 2. 找到其中所有的 RHS 查询。（这里有 4 处！）
</script>
</body>
</html>
