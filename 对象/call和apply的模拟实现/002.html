<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // call 模拟实现
    Function.prototype.call2 = function (context) {
        context.fn = this;
        context.fn();
        delete context.fn
    };

    var foo = {
        value: 1
    };

    function bar() {
        console.log(this.value)
    }

    bar.call2(foo);
</script>
</body>
</html>
