<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // call 模拟实现-传递参数
    Function.prototype.call2 = function (context) {
        context.fn = this;
        var args = [];
        for (var i = 1; i < arguments.length; i++) {
            let argument = arguments[i];
            if (typeof argument === "string") {
                argument = "\"" + argument + "\"";
            }
            args.push(argument);
        }
        eval("context.fn(" + args.join(",") + ");");
        delete context.fn
    };

    var foo = {
        value: 1
    };

    function bar(name, age) {
        console.log(name);
        console.log(age);
        console.log(this.value);
    }

    bar.call2(foo, "dafsd", 18);
</script>
</body>
</html>
