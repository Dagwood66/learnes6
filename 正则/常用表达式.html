<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用表达式.html</title>
</head>
<body>
<script>
    /**
     * 特殊字符
     *  ^ 从开始匹配
     *  $ 从结束匹配
     *  [] 匹配方括号中的任意字符
     *  - 指定字符范围
     *  * 匹配 0-n 个、
     *  \d 匹配一个数字
     *  {n} 匹配前一个字符出现了n次
     *  {n,} 匹配前一个字符至少出现了n次
     *  {n,m} 匹配前一个字符出现n到m次
     *  x|y 匹配x或y
     *  (x) 匹配x并记住匹配项
     *  (?:x) 匹配x但不记住匹配项
     *  * 匹配前一个表达式0或多次
     *  + 匹配前一个表达式1或多次
     *  ? 匹配前一个表达式0或1次
     * */
    console.log("---匹配0-9的任意个数字---");
    console.log(/^[0-9]*$/.exec("123"));
    console.log(/^[0-9]*$/.exec("123a"));

    console.log("---匹配0-9的任意3个数字---");
    console.log(/^\d{3}$/.exec("123"));
    console.log(/^\d{3}$/.exec("1234"));

    console.log("---匹配零和非零的数字---");
    console.log(/^(?:0|[1-9][0-9]*)$/.exec("0"));
    console.log(/^(?:0|[1-9][0-9]*)$/.exec("123"));
    console.log(/^(?:0|[1-9][0-9]*)$/.exec("0123"));

    console.log("---非零开头的最多带两位小数的数字---");
    console.log(/^[1-9][0-9]*(?:.[0-9]{1,2})?$/.exec("1.11"));
    console.log(/^[1-9][0-9]*(?:.[0-9]{1,2})?$/.exec("1.111"));
    console.log(/^[1-9][0-9]*(?:.[0-9]{1,2})?$/.exec("0.11"));
    console.log(/^[1-9][0-9]*(?:.[0-9]{1,2})?$/.exec("0"));
    console.log(/^[1-9][0-9]*(?:.[0-9]{1,2})?$/.exec("1"));

</script>
</body>
</html>
