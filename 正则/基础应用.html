<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 文本正则
    // search
    "121".search(/^[0-9]*$/g);
    "121f".search(/^[0-9]*$/g);
    // match
    "121".match(/^[0-9]*$/g);
    "121f".match(/^[0-9]*$/g);
    // replace
    "121".replace(/[0-9]/g, "3");
    // 正则对象
    // test // 返回true/false
    /^[0-9]*$/g.test("121");
    /^[0-9]*$/g.test("121f");
    // exec
    /^[0-9]*$/g.exec("121");
    /^[0-9]*$/g.exec("121f");
    debugger
</script>
</body>
</html>
