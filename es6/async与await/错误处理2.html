<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timeout(ms) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                reject("error")
            }, ms);
        })
    }

    async function asyncPrint(ms) {
        console.log("start");
        await timeout(ms);
        console.log("end"); // 不会执行
    }

    asyncPrint(1000).catch(err => {
        console.log(err);
    })
</script>
</body>
</html>
