<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function pm() {
        return new Promise((resolve, reject) => {
            resolve("promise value:1");
        })
    }

    async function test() {
        let a = await pm();
        let b = await "not promise value:2";
        console.log(a);
        console.log(b);
        return a + b;
    }

    console.log(test());
</script>
</body>
</html>
