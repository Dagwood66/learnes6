    const bar = Symbol("bar");
    const snaf = Symbol("snaf");

    class MyClass {
        foo(baz) {
            this[bar](baz);
        }

        [bar](baz) {
            return this[snaf] = baz;

    let myClass = new MyClass();
    myClass.foo();
    myClass[bar]();
